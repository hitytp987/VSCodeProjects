<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyUI搜索框</title>
    <link rel="stylesheet" type="text/css"" href="js/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="js/themes/icon.css">
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery.easyui.min.js" type="text/javascript"></script>

    <script>
        $(function(){
            $("#inp1").searchbox({
                searcher:function(value){ //点击放大镜查询的动作
                    alert(value);
                }
            });
            $("#inp2").searchbox({
                searcher:function(value,name){
                    if(name=="cat1"){
                        alert("百度搜索："+value);
                    }else{
                        alert("谷歌搜索："+value);
                    }
                }
            });
        })
    </script>
</head>
<body>
    <h3>EasyUI搜索框</h3>
    <hr>
    <input id="inp1" type="text" style="width: 300px;">
    <br>
    <!-- <input type="text" style="width: 30%;"> -->
    <input id="inp2" type="text" style="width: 400px;" data-options="menu:'#menu'">
    <div id="menu">
        <div data-options="name:'cat1',iconCls:'icon-ok'">百度</div>
        <div data-options="name:'cat2',iconCls:'icon-ok'">谷歌</div>
    </div>

</body>
</html>

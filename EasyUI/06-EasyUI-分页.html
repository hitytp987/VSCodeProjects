<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./js/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./js/themes/icon.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="./js/easyui-lang-zh_CN.js"></script>
    <title>分页</title>
</head>

<body>
    <div class="easyui-pagination" data-options="total:100,pageList:[10,25,50,100],
    buttons:[{iconCls:'icon-add',handler:function(){alert('add')}},
    {iconCls:'icon-save',handler:function(){alert('save')}}]">

    </div>

    <div id="page">

    </div>
    <script type="text/javascript">
        $(function () {
            $("#page").pagination({
                total: 100,
                pageList: [10, 25, 50, 100],
                layout:['list','first','links','last'],//分页信息，首页 页码链接 末页
                buttons: [{
                    iconCls: 'icon-add',
                    handler: function () {
                        alert('js-add');
                    }
                }, {
                    iconCls: 'icon-save',
                    handler: function () {
                        alert('js-save');
                    }
                }]
            });
        });
    </script>
</body>

</html>

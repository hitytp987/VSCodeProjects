<script src="js/jquery-3.4.1.js"></script>
<script src="js/jquery.json2xml.js"></script>
<script src="js/jquery.xml2json.js"></script>
<script>
    var xmlStr = "<root>" +
        "<name>张三</name>" +
        "<age>23</age>" +
        "<friend>李0</friend>" +
        "<friend>李1</friend>" +
        "<friend>李2</friend>" +
        "<friend>李3</friend>" +
        "</root>";
    console.log(xmlStr);

    //将xml转化结果给对象
    var obj = $.xml2json(xmlStr);
    console.log(obj);
    //将对象转化为json字符串
    var jsonStr = JSON.stringify(obj);
    console.log("JSON格式字符串：" + jsonStr);

    }
    //对象转为XML格式字符串
    var xmlStr2=$.json2xml(person);
    console.log(xmlStr2);

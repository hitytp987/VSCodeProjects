<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //正则表达式
        var str = " when where who what";
        var reg = /wh/;
        var reg2 = new RegExp("wh");

        console.log(reg.exec(str));//1 返回第一个匹配到的位置
        console.log(reg.test(str));//true
        console.log(reg2.exec(str));//1
        console.log(reg2.test(str));//true

        var str = " when where who what";
        var reg = /wh/g; //加g  会记录上次匹配的状态，继续匹配
        console.log(reg.exec(str));//1  when
        console.log(reg.exec(str));//6  where
        console.log(reg.exec(str));//12 who
        console.log(reg.exec(str));//16 what 
        console.log(reg.exec(str));//null

        //字符匹配
        console.clear();
        var str = `tree_data1.json',method:'get',66animate:45true,lines:true `;
        console.log(/get/.test(str));//true  是否存在'get'字符        
        console.log(/get/.exec(str));//25  get位置   
        console.log(/:'/.test(str));//true 是否存在“:'”字符

        //特殊字符匹配
        console.clear();
        console.log(str.match(/tr.e/g));//["tree", "true", "true"] 匹配所有满足tr.e字符的结果
        console.log(str.match(/\d/g));//["1", "6", "6", "4", "5"]
        console.log(str.match(/\d+/g));//["1", "66", "45"]
        console.log(str.match(/\w+/g));//["tree_data1", "json", "method", "get", "66animate", "45true", "lines", "true"]
        console.log(str.match(/\s/g));//[" "]
        console.log(str.match(/e{2}/g));//["ee"]  e出现2次
        console.log(str.match(/\d{1,3}/g));// ["1", "66", "45"]  数字出现1-3次

        //区间 逻辑和界定符 
        console.clear();
        console.log(str.match(/[adc]/g));//["d", "a", "a", "d", "a", "a"]
        console.log(str.match(/[a-z]/g));//所有小写字母
        console.log(str.match(/[^a-z]/g));//所有非小写字母的字符
        console.log(str.match(/tree|true/g));//tree或者true字符

        console.clear();
        str = "this that this athata 1that and that";
        console.log(str.match(/this/g));//["this", "this"] 所有this
        console.log(str.match(/^this/g));//["this"]  开头的this，this前面不能有字符
        console.log(str.match(/that$/g));//["that"]  结尾的that,that后面不能有字符
        console.log(str.match(/\bthat\b/g));// ["that", "that"] 只返回独立单词that
        console.log(str.match(/that\b/g));//["that", "that", "that"] 返回that结尾的that

        //分组
        console.clear();
        var str = `this that this and that`;
        console.log(/(th).*(th)/.exec(str));// ["this that this and th", "th", "th", index: 0, input: "this that this and that", groups: undefined]

        var str = "aaaabb abb ccdddd ccdd";
        console.log(str.match(/(aa){2}/g));//["aaaa"]  aa作为一个整体，出现2次==aaaa


        //常见正则表达式
        var regMobile = /1[3-9]\d{9}/g;//11位手机号
        console.log(regMobile.test("16899029034"));

        var regMail = /^([a-zA-Z0-9\-_]+)@([a-zA-Z0-9\-_]+)\.([a-zA-Z]{2,5}$)/g;
        console.log(regMail.test("yang@ffcs.cn"));

        var regUser = /^[a-z-A-Z][a-zA-Z0-9_]{5,14}$/g;
        console.log(regUser.test("yang987"));

        //正则 字符串替换   repalce操作不改变原字符串
        console.clear();
        var str = "this is a 4goddo 4that 3de ";
        console.log(str.replace(/\d/g, ""));//去除所有数字

        var html = "<apan>hello</span><div>world</div>";
        console.log(html.replace(/<[^>]*>([^<>]*)<\/[^>]*>/g, "$1")); //$1表示的是小括号里面的匹配到的内容，序号从1开始

        var tags = "htnl, css, javascript";
        console.log(tags.split(", "));//有规律的字符串，分割成数组

        var str = "this [] is a  . regExp '| split";
        // console.log(str.split(/\w+/g));
        console.log(str.split(/[^\w]+/g));// ["this", "is", "a", "regExp", "split"]


















    </script>
